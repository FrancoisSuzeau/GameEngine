name: Build debug on push

on:
  push:
    branches:
      - feature/**
      - bugfix/**
  #Can be triggered manually
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: "Squeamish.sln"
  PREVIOUS_PR_TITLE: "Test"

permissions:
  contents: read

jobs:
  build:
    runs-on: [Windows, self-hosted]
    strategy:
      fail-fast: false
      matrix:
        build-configuration: [Debug]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        repository: 'FrancoisSuzeau/Squeamish'
        submodules: true
        lfs: true

    # - name: Add MSBuild to PATH
    #   uses: microsoft/setup-msbuild@v1.1
    #   with:
    #     msbuild-architecture: x64
    #     vs-prerelease: true
    #     vs-version: '17.8.0'

    # - name: Build release
    #   working-directory: ${{env.GITHUB_WORKSPACE}}
    #   run: msbuild ${{env.SOLUTION_FILE_PATH}}

    - name: Set Current PR title
      id: set_var
      run: echo "PREVIOUS_PR_TITLE=Hello, World!" > my_variable.txt

    - name: Upload Variable Artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: my_variable.txt

    - name: Download Variable Artifact
      uses: actions/download-artifact@v2
      with:
        name: my-artifact
        path: ${{ github.workspace }}

    - name: Read Variable from File
      run: echo "Variable is $(cat my_variable.txt)"