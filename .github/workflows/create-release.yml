name: Create a release

on:
  push:
    branches:
      - feature/**
      - bugfix/**
  # pull_request:
  #   branches:
  #     - master
  #   types: [closed]

jobs:
  retrieve_data:
    # if: ${{ github.event.pull_request.merged }}
    runs-on: [Windows, self-hosted]
    steps:
    - name: Retrieve Branch Name
      id: retrieve_branch_name
      run: |
          $branchRef = $env:GITHUB_REF
          $branchName = $branchRef -replace '^refs/heads/', ''
          $prefix = $branchName -split '/'
          $prefix = $prefix[0]
          echo "PREFIX=fack" >> $env:GITHUB_ENV
    
    - name: Check Branch Name
      id: check_branch_name
      run: |
          echo "${{ env.PREFIX }}"
          $branch_prefix = "${{ env.PREFIX }}"
          if ($branch_prefix -eq 'feature' -or $branch_prefix -eq 'bugfix')  
          {
            echo "branch_valid=true" >> $GITHUB_ENV
          } 
          else 
          {
            echo "branch_valid=false" >> $GITHUB_ENV
            Write-Output "Branch prefix is not 'feature' or 'bugfix'."
          }


